<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Katherine Vergara">
  <title>InstaFake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    body {
      font-family: monospace;
    }
  </style>
</head>

<body> 
  
  <div class="container">
   
    <div class="row justify-content-center align-items-center m-0 p-5">
      <div class="col-md-12">
        <h3 class="text-center" id="InstaFake"><a name="instafake">InstaFake</a>          
        </h3>
      </div>

      <!--Ocultar formulario-->
      <div id="js-form-wrapper" class="col-md-6" style='display: block'>
        <form id="js-form">
          <!--fin ocultar formulario-->

          <div class="form-group">
            <label for='js-input-email'>Email address</label>
            <input id='js-input-email' type="email" class="form-control" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for='js-input-password'>Password</label>
            <input id='js-input-password' type="password" class="form-control">
          </div>

          <button type="submit" class="btn btn-outline-info">Entrar</button>
        </form>
      </div>
    
     
      <div id="js-container" class="col-md-12" style='display:none'>
        <div class="row">
          <h3 class='col-10'>Feed</h3>
          <button id='js-cerrar-sesion' type="button" class="btn btn-light bg-white shadow-sm text-danger">Cerrar Sesión</button>
          
        </div>
        <br>
        <div id="resultado">
           

        </div>
        <button id='masImagenes' type="button" class="col-12 btn btn-outline-warning">Más Imágenes</button>
        <br>
        <a class="text-info text-decoration-none float-right" href="#instafake">Subir</a>
        

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./assets/scripts.js"></script>
</body>

</html>
